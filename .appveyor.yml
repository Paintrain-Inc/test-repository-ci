# Windows Build Configuration for AppVeyor
# http://www.appveyor.com/docs/appveyor-yml

# build version format
version: "{build}"

os:
  - Visual Studio 2013
  - Visual Studio 2015
  - Visual Studio 2017

environment:
  PYTHON_PATH: "C:/Python35"
  PYTHON_PACKAGE_PATH: "C:/Python35/Scripts"

branches:
  only:
    - master

# This replaces "automatic building" that would be defined under build:
build_script:
  - "SET PATH=C:\\Python35;C:\\Python35\\Scripts;%PATH%"
  - mkdir build64
  - pushd build64
  - Get-ChildItem Env:
  - echo Generating 64-bit CMake files for $env:%PLATFORM%
  - cmake -G "$env:%PLATFORM%" ..
  - msbuild test-repository-ci.vcxproj /p:Platform=x64 /p:Configuration=Release /verbosity:quiet
