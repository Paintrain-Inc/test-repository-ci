# Windows Build Configuration for AppVeyor
# http://www.appveyor.com/docs/appveyor-yml

# build version format
version: "{build}"

os:
  - Visual Studio 2013
  - Visual Studio 2015
  - Visual Studio 2017

branches:
  only:
    - master

# This replaces "automatic building" that would be defined under build:
build_script:
  - mkdir build64
  - pushd build64
  - ps: echo Generating CMake files %CMAKE_VS_VERSION%
  - ps: cmake;
  - msbuild test-repository-ci.vcxproj /p:Platform=x64 /p:Configuration=Release /verbosity:quiet
